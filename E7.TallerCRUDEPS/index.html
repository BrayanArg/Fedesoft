    <title>Registro</title>
    
    <link rel="stylesheet" href="estilos.css">
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body onload="cargarModal()" class="page-registro">
    <div class="container modal-login">
        <a href="inicio.html" id="pageInicio"></a>

         <!-- Button trigger modal -->
      <div style="display: none;">
        <button id="boton-modal"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalLogin"
        >
          LOGIN
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modalLogin"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row">
                <div class="col-12 mb-3">
                  <label for="inputN1" class="form-label">Usuario</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Digite email"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="col-12 mb-3">
                  <label for="inputN2" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Digite contraseña"
                    id="loginPass"
                    required
                  />
                </div>
                
                
              </form>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-primary" id="btn-ingresar" value="Ingresar" onclick="login()">
              <button id="btn-registrar"
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
                onclick="registrar()"
              >
                Registrarse
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container form-registro" id="container-registro" style="display: none;">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="registro">
            <h2>Formulario de registro</h2>
            <form class="row" id="formulario">
                <div class="mb-3 col-6">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" required />
                  </div>
    
                <div class="mb-3 col-6">
                    <label for="inputApe" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputApe" required />
                  </div>
                
                <div class="mb-3 col-6">
                    <label for="inputTel" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="inputTel" required />
                  </div>
    
                <div class="mb-3 col-6">
                    <label for="inputFecha" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="inputFecha" required />
                  </div> 
    
                <div class="mb-3 col-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required />
                  </div>
                
                <div class="mb-3 col-6">
                    <label for="inputPass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPass" required />
                  </div>
                  
                <div class="w-auto">
                    <input type="submit" class="form-control btn btn-primary" value="Enviar" id="btn-enviar">
                </div>  
            </form>
            
          </div>

        </div>
      </div>
    </div>
