<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleadores</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />
</head>
<body>
    <section class="top-bar">
        <div class="container menu-principal">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>CRUD EPS</h1>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="inicio.html">Inicio</a>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link" href="afiliados.html">Afiliados</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="empleadores.html">Empleadores</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="independientes.html">Independientes</a>
                          </li>                    
                      </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container form-crear">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <form class="row" id="formulario">
                <h2>Empleadores</h2>
                <div class="mb-3 col-6">
                  <label for="inputId" class="form-label"
                    >Tipo de identificación</label
                  >
                  <select name="" id="inputId" class="form-select" required>
                    <option selected>Seleccione...</option>
                    <option value="Cédula de ciudadanía">
                      Cédula de ciudadanía
                    </option>
                    <option value="Cédula de extranjería">
                      Cédula de extranjería
                    </option>
                    <option value="Tarjeta de identidad">
                      Tarjeta de identidad
                    </option>
                    <option value="Registro civil">Registro civil</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
  
                <div class="mb-3 col-6">
                  <label for="inputNum" class="form-label"
                    >Número de identificación</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="inputNum"
                    required
                  />
                </div>
  
                <div class="mb-3 col-6">
                  <label for="inputEmpresa" class="form-label">Empresa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputEmpresa"
                    required
                  />
                </div>
  
                <div class="mb-3 col-6">
                    <label for="inputCiudad" class="form-label"
                      >Ciudad</label
                    >
                    <select name="" id="inputCiudad" class="form-select" required>
                      <option selected>Seleccione...</option>
                      <option value="Cali">
                        Cali
                      </option>
                      <option value="Bogotá">
                        Bogotá
                      </option>
                      <option value="Medellin">
                        Medellin
                      </option>
                    </select>
                  </div>
                 
                  <div class="mb-3 col-6">
                    <label for="inputDir" class="form-label">Dirección</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputDir"
                      required
                    />
                  </div>
  
                  <div class="mb-3 col-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputEmail"
                      required
                    />
                  </div>

                  <div class="mb-3 col-6">
                    <label for="inputCodP" class="form-label">Código postal</label>
                    <input
                      type="number"
                      class="form-control"
                      id="inputCodP"
                      required
                    />
                  </div>
    
    
  
                <div class="mb-3 col-6">
                  <label for="inputReg" class="form-label">Régimen</label>
                  <select name="" id="inputReg" class="form-select">
                    <option selected>Seleccione...</option>
                    <option value="Responsable de iva">Responsable de iva</option>
                    <option value="Persona natural responsable de iva">Persona natural responsable de iva</option>
                    <option value="Regimen especial">Régimen especial</option>
                    <option value="Persona natural no responsable de iva">Persona natural no responsable de iva</option>
                    </select>
                </div>
  
                <div class="w-auto">
                  <input
                    type="submit"
                    class="form-control btn btn-primary"
                    value="Crear"
                    id="btn-enviar"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="container tabla-resultados">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <table class="table" id="tabla-empleadores">
                <thead>
                  <tr>
                    <th scope="col">Tipo id</th>
                    <th scope="col">Número</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Email</th>
                    <th scope="col">Código postal</th>
                    <th scope="col">Régimen</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tabla-tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
  
        <div class="container modal-edit">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div
                class="modal fade"
                id="modalEdit"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Actualizar datos
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form class="row" id="formularioA">
                          
                          <div class="mb-3 col-12">
                            <label for="inputIdA" class="form-label"
                              >Tipo de identificación</label
                            >
                            <select name="" id="inputIdA" class="form-select" disabled>
                              <option selected>Seleccione...</option>
                              <option value="Cédula de ciudadanía">
                                Cédula de ciudadanía
                              </option>
                              <option value="Cédula de extranjería">
                                Cédula de extranjería
                              </option>
                              <option value="Tarjeta de identidad">
                                Tarjeta de identidad
                              </option>
                              <option value="Registro civil">Registro civil</option>
                              <option value="Otro">Otro</option>
                            </select>
                          </div>
            
                          <div class="mb-3 col-12">
                            <label for="inputNumA" class="form-label"
                              >Número de identificación</label
                            >
                            <input
                              type="number"
                              class="form-control"
                              id="inputNumA"
                              required
                              disabled
                            />
                          </div>
            
                          <div class="mb-3 col-6">
                            <label for="inputEmpresaA" class="form-label">Empresa</label>
                            <input
                              type="text"
                              class="form-control"
                              id="inputEmpresaA"
                              required
                            />
                          </div>
            
                          <div class="mb-3 col-6">
                            <label for="inputCiudadA" class="form-label"
                              >Ciudad</label
                            >
                            <select name="" id="inputCiudadA" class="form-select" required>
                              <option selected>Seleccione...</option>
                              <option value="Cali">
                                Cali
                              </option>
                              <option value="Bogotá">
                                Bogotá
                              </option>
                              <option value="Medellin">
                                Medellin
                              </option>
                            </select>
                          </div>
                         
                          <div class="mb-3 col-6">
                            <label for="inputDirA" class="form-label">Dirección</label>
                            <input
                              type="text"
                              class="form-control"
                              id="inputDirA"
                              required
                            />
                          </div>
          
                          <div class="mb-3 col-6">
                            <label for="inputEmailA" class="form-label">Email</label>
                            <input
                              type="text"
                              class="form-control"
                              id="inputEmailA"
                              required
                            />
                          </div>
        
                          <div class="mb-3 col-6">
                            <label for="inputCodPA" class="form-label">Código postal</label>
                            <input
                              type="number"
                              class="form-control"
                              id="inputCodPA"
                              required
                            />
                          </div>
            
            
          
                        <div class="mb-3 col-6">
                          <label for="inputRegA" class="form-label">Régimen</label>
                          <select name="" id="inputRegA" class="form-select">
                            <option selected>Seleccione...</option>
                            <option value="Responsable de iva">Responsable de iva</option>
                            <option value="Persona natural responsable de iva">Persona natural responsable de iva</option>
                            <option value="Regimen especial">Régimen especial</option>
                            <option value="Persona natural no responsable de iva">Persona natural no responsable de iva</option>
                            </select>
                        </div>
            
                        </form>
                    </div>
                    <div class="modal-footer">
                      <input
                        type="button"
                        class="btn btn-primary"
                        id="btn-actualizar"
                        value="Actualizar"
                        onclick="actualizar()"
                        data-bs-dismiss="modal"
                      />
                      <button
                        id="btn-registrar"
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        
                      >
                        Cerrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container notificacion-toast">
          <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->
    
          <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div
              id="liveToast"
              class="toast hide"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-header">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">Notificación!</strong>
                <small>1 mins ago</small>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
              <div class="toast-body">Registro creado éxitosamente!</div>
            </div>
          </div>
        </div>
      </section>

      <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="funcionesEmpleadores.js"></script>
</body>
</html>
