<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="funciones.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container menu">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>Ventas</h1>

          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clientes.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container formulario">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="formulario ventas">
            <form>
              <div class="form-group">
                <label for="inputID">ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputID"
                  placeholder="Digite ID"
                />
              </div>

              <div class="form-group">
                <label for="inputCliente">Cliente</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCliente"
                  placeholder="Digite Cliente"
                />
              </div>

              <div class="form-group">
                <label for="inputFecha">Fecha</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputFecha"
                  placeholder="Digite Fecha"
                />
              </div>

              <div class="form-group">
                <label for="inputProducto">Producto</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputProducto"
                  placeholder="Digite Producto"
                />
              </div>

              <div class="form-group">
                <label for="inputValorU">Valor unitario</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputValorU"
                  placeholder="Digite Valor unitario"
                />
              </div>

              <div class="form-group">
                <label for="inputCantidad">Cantidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCantidad"
                  placeholder="Digite Cantidad"
                />
              </div>

              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="limpiarV()"
                >
                  Limpiar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="crearV()"
                >
                  Crear
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="buscarV()"
                >
                  Buscar ID
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="editarV()"
                >
                  Editar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="eliminarV()"
                >
                  Eliminar ID
                </button>
                <a
                  class="btn btn-primary"
                  onclick="crearListVentas()"
                  href="#contenedorList"
                  >Mostrar Listado</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container tabla" id="contenedorList" style="display: none">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="listadov listado">
            <h2>Listado</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Cliente</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Valor Unitario</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col">Neto con IVA</th>
                </tr>
              </thead>
              <tbody id="listVentas"></tbody>
            </table>
            <button type="button" class="btn btn-primary" onclick="calcV()">
              Calcular Total
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
