<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Estudiantes</title>
    <script src="funciones.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form class="row mt-5 mb-5" >
        <div class="mb-3 col-6">
          <label for="inputId" class="form-label">Id</label>
          <input type="number" class="form-control" id="inputId" required />
        </div>
        <div class="mb-3 col-6">
          <label for="inputPaciente" class="form-label">Paciente</label>
          <input type="text" class="form-control" id="inputPaciente" required />
        </div>

        <div class="mb-3 col-6">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="inputCiudad"
          >
            <option selected>Seleccione...</option>
            <option value="1">Cali</option>
            <option value="2">Bogotá</option>
            <option value="3">Medellin</option>
          </select>
        </div>

        <div class="mb-3 col-6">
          <label for="inputEstrato" class="form-label">Estrato</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="inputEstrato"
          >
            <option selected>Seleccione...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="mb-3 col-12">
          <label for="inputQR" class="form-label">Queja o reclamación</label>
          <textarea
            class="form-control"
            placeholder="Deja tu comentario..."
            id="inputQR"
            rows="5"
          ></textarea>
        </div>

        <div class="mb-3 col-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" id="inputEmail" class="form-control" />
        </div>

        <div class="mb-3 col-6">
          <label for="inputPass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPass" />
        </div>

        <div class="mb-3 col-6">
          <label for="inputECivil" class="form-label">Estado civil</label>
          <select id="inputECivil" class="form-select">
            <option selected>Seleccione...</option>
            <option value="1">Casado</option>
            <option value="2">Soltero</option>
          </select>
        </div>

        <div class="mb-3 col-6">
          <label for="inputNAf" class="form-label">Número de afiliados</label>
          <input type="number" class="form-control" id="inputNAf" />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="inputCheck" />
          <label class="form-check-label" for="inputCheck">Estoy de acuerdo con el tratamiento de mis datos.</label>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Enviar</button>

        </div>
      </form>
    </div>
  </body>
</html>
