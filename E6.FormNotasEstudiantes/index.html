<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Estudiantes</title>
    <script src="funciones.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container formulario">
      <form class="row mt-5 mb-5">
        <div class="mb-3 col-6">
          <label for="inputId" class="form-label">Id</label>
          <input type="number" class="form-control" id="inputId" required />
        </div>
        <div class="mb-3 col-6">
          <label for="inputPaciente" class="form-label">Paciente</label>
          <input type="text" class="form-control" id="inputPaciente" required />
        </div>

        <div class="mb-3 col-6">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="inputCiudad"
          >
            <option selected>Seleccione...</option>
            <option value="1">Cali</option>
            <option value="2">Bogotá</option>
            <option value="3">Medellin</option>
          </select>
        </div>

        <div class="mb-3 col-6">
          <label for="inputEstrato" class="form-label">Estrato</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="inputEstrato"
          >
            <option selected>Seleccione...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="mb-3 col-12">
          <label for="inputQR" class="form-label">Queja o reclamación</label>
          <textarea
            class="form-control"
            placeholder="Deja tu comentario..."
            id="inputQR"
            rows="5"
          ></textarea>
        </div>

        <div class="mb-3 col-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" id="inputEmail" class="form-control" />
        </div>

        <div class="mb-3 col-6">
          <label for="inputPass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPass" />
        </div>

        <div class="mb-3 col-6">
          <label for="inputECivil" class="form-label">Estado civil</label>
          <select id="inputECivil" class="form-select">
            <option selected>Seleccione...</option>
            <option value="1">Casado</option>
            <option value="2">Soltero</option>
          </select>
        </div>

        <div class="mb-3 col-6">
          <label for="inputNAf" class="form-label">Número de afiliados</label>
          <input type="number" class="form-control" id="inputNAf" />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="inputCheck" />
          <label class="form-check-label" for="inputCheck"
            >Estoy de acuerdo con el tratamiento de mis datos.</label
          >
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <div class="container notas-modal">
      <!-- Button trigger modal -->
      <div class="mb-5">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalNotas"
        >
          Notas Estudiantes
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modalNotas"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Notas</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row">
                <div class="col-12 mb-3">
                  <label for="inputN1" class="form-label">Nota 1</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Digite nota"
                    id="inputN1"
                  />
                </div>
                <div class="col-12 mb-3">
                  <label for="inputN2" class="form-label">Nota 2</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Digite nota"
                    id="inputN2"
                  />
                </div>
                <div class="col-12 mb-3">
                  <label for="inputN3" class="form-label">Nota 3</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Digite nota"
                    id="inputN3"
                  />
                </div>
                <div class="col-12 mb-3">
                  <label for="notaFinal" class="form-label">Nota Final</label>
                  <input
                    type="number"
                    class="form-control"
                    id="notaFinal"
                    disabled
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btn-calcular"
                onclick="calcularNota()"
              >
                Calcular
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container notificacion-toast">
      <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->

      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div
          id="liveToast"
          class="toast hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <!-- <img src="..." class="rounded me-2" alt="..."> -->
            <strong class="me-auto">Notificación!</strong>
            <small>1 mins ago</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Operación éxitosa!</div>
        </div>
      </div>
    </div>
    <script>
      let toastTrigger = document.getElementById("btn-calcular");
      let toastLiveExample = document.getElementById("liveToast");
      if (toastTrigger) {
        toastTrigger.addEventListener("click", function () {
          var toast = new bootstrap.Toast(toastLiveExample);
          toast.show();
        });
      }
    </script>
  </body>
</html>
